<head>

<body style="background-color: black;height: 5000px;">
    <button id="notif_button" onclick="notify()">theshtify</button>

</body>
<script src="./lib/theshtifyCDN.js" ></script>
<script>
    function notify() {
        // let Notif = await import('./lib/notif.js');

        theshtify(
            {
                message: 'welcome to theshtify',
                x_align: 'rightd',
                y_align: 'top',
                type: 'custom',
                duration: 5000,
                font: {
                    size: 15,
                    weight: 900,
                    family: 'arlon'
                },
                duration:5000,
                colors: {
                    bg: '#0C7059',
                    color: '#E0BC29',
                    border: {
                        type: '#085241',
                        color: 'gray'
                    },
                    progress: {
                        bg: '#E0BC29'
                    }
                },
                radius: 2,
                bordered: true,
                closer: true,
                progress_height: 2,
                progress: true

            }
        );
    }
</script>
