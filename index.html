<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/theshtify.css" />
    <title>theshtify</title>
  </head>

  <body>
    <button id="notif_button" onclick="notify()">theshtify</button>
  </body>
  <script src="./lib/theshtifyCDN.js"></script>
  <script>
    function notify() {
      let config = {
        main_box_classes:'thesh',
        x_align: "right",
        y_align: "top",
        duration: 5000,
        font: {
          size: 15,
          weight: 100,
          family: "sans-serif,arial",
        },
        padding:16,
        custom_colors: {
          success: {
            bg: "#fff",
            color: "#000",
            border: {
              type: "solid",
              color: "#efefef",
            },
            progress: {
              bg: "#E0BC29",
            },
          },
          /** you can also add other types configs */
        },
        radius: 10,
        bordered: false,
        border_width: 1,
        closer: false,
        // progress: true,
        progress_height: 2,
      };
      theshtify({
        title:"Welcome Ivan",
        message: "welcome to theshtify",
        type: "success",
        config: config,
        callback: () => {
          console.log("awesome callback");
        },
      });
    }
  </script>
  <style>
    .thesh{

        box-shadow: 0px 0px 10px #efefef;
    }
  </style>
</html>
